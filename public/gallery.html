<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" href="./css/gallery.css" rel="stylesheet" media="all" />

</head>
<body>
	<div>
	<button id="open_adminModal" style="display:none">Настройка</button>

</div>
<div id="category">
     <h1>Пицца</h1>
     <a rel="all" class="current">Все</a> 
     <a rel="first">Мясные</a> 
     <a rel="second">Вегетерианские</a> 
     <a rel="popular">Популярные</a> 
     <a rel="new">Новинки</a> 
</div>

<div class="menu">
	<ul id="menu">
		
	</ul>
</div>

<div style="display:none" id="template">
    <div class="elements" >
		<li class="#" data-class>
			<a href="#" data-id class="open_modal"><img  src="#" data-url-small title="подробнее" /> </a>
			<h1 data-name-first class="firstName"></h1>
			<p>вес: <span data-weight></span> гр. цена <span data-price></span> грн.</p>
			<button class="buy"><p><i class="fa fa-shopping-cart" aria-hidden="true">&nbsp;&nbsp;&nbsp;</i>Хочу!</p></button>
 			<div class="forModal" id="#" data-link style="display:none">
 				<div class="forClone">
       			<img src="#" data-url-big title="подробнее" />
       			<h1 data-name-second></h1>
       			<p data-consist></p>
       			<button class="buy"><i class="fa fa-shopping-cart" aria-hidden="true">&nbsp;&nbsp;&nbsp;</i>Хочу!</button> 
			</div>
			</div>
		</li>
	</div>
</div>

<div class="modal fade" id="galleryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
        	<div class="modal-body">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
        		<div class="nextPrev">
        		<a href="#" class="previousButton">&#8249;</a>
				<a href="#" class="nextButton">&#8250;</a>
				</div>
        		<div class="forGalley">       			
        		</div>
        	</div>	
        </div>
	</div>
</div>


<div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
        	<div class="modal-body" style="text-align: center;">
        		<h1>Панель управления</h1>
        		<div class="container">
  					<div class="row">
    					<div class="col">
    						<select disabled id="contentTitle">

							</select>
    					</div>
						<div class="col">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
  								<label class="btn btn-primary btn-sm active"  id="addContent">
    								<input type="radio" name="options" autocomplete="off" checked> Добавить
 	 							</label>
  								<label class="btn btn-warning btn-sm" id="changeContent">
    								<input type="radio" name="options"  autocomplete="off"> Редактировать
  								</label>
  								<label class="btn btn-danger btn-sm" id="dellContent">
    								<input type="radio" name="options"  autocomplete="off"> Удалить
  								</label>
							</div>
						</div>					
					</div>
        		<div class="adminContent" style="text-align: center;">
        			<form enctype='multipart/form-data' action="/upload" method="POST" id="uploadForm"> 
        				<div class="container" id="forAddContainer" >
        					<p>Название: <input type="text" name="name" size="35"> </p>
  							<div class="row">
    							<div class="col">
        							Вес: <input type="text"  name="weight" size="5"   onkeyup = 'this.value=parseInt(this.value) | 0'> 
        						</div>
        						<div class="col">
									Цена: <input type="text" name="price" size="5"  onkeyup="validate(this)"> 
								</div>	
								</div>
   							<p>Картинка: 
        						<input type="file" name="fileupload-input" /> <br/>
   							</p>
   							<div class="row">
   								<div class="col">
   									<div class="row">
   										<div class="col" style="text-align: left;">
   											Мясные:
   										</div>
   										<div class="col" style="text-align: right">
   											<input type="checkbox" name="first">	
   										</div>
   									</div>
   								</div>
   								<div class="col">
   									<div class="row">
   										<div class="col" style="text-align: left;">
   											Вегетерианские:
   										</div>
   										<div class="col" style="text-align: right">
   											<input type="checkbox" name="second">	
   										</div>
   									</div>
   								</div>
   							</div>
   							<div class="row">
								<div class="col">
   									<div class="row">
   										<div class="col" style="text-align: left;">
   											Популярные:
   										</div>
   										<div class="col" style="text-align: right">
   											<input type="checkbox" name="popular">	
   										</div>
   									</div>
   								</div>
   								<div class="col">
   									<div class="row">
   										<div class="col" style="text-align: left;">
   											Новинки:
   										</div>
   										<div class="col" style="text-align: right">
   											<input type="checkbox" name="new">	
   										</div>
   									</div>
   								</div>
   							</div>

						<span>Состав: </span><textarea type="text" name="consist" cols="40" rows="5"> </textarea> 
					</form> 
        		</div>
        		<button id="buttonDo"><p><i class="fa fa-gavel" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;</i>Выполнить</p></button>
        	</div>	
        </div>
	</div>
</div>








<script type="text/javascript" src="./js/verification.js"></script>
<script type="text/javascript" src="./js/filter.js"></script>
<script type="text/javascript" src="./js/gallery.js"></script>
</body>
</html>
